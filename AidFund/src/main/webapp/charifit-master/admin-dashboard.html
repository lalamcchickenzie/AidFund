<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/theme-default.css">
    <!-- Fredoka font for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #f6f8fb;
        font-family: 'Fredoka', Arial, sans-serif;
      }
      .sidebar {
        position: fixed;
        top: 0; left: 0; bottom: 0;
        width: 220px;
        background: #fff;
        box-shadow: 2px 0 12px rgba(0,0,0,0.06);
        padding: 30px 0 0 0;
        z-index: 100;
        border-radius: 0 20px 20px 0;
      }
      .sidebar .brand {
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 2rem;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .brand .plus { color: #a51d23; }
      .sidebar ul { list-style: none; padding: 0; }
      .sidebar ul li { margin: 18px 0; }
      .sidebar ul li a {
        color: #555;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 10px 30px;
        display: block;
        border-radius: 8px 0 0 8px;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar ul li a.active, .sidebar ul li a:hover {
        background: #e6e9f0;
        color: #4b49ac;
      }
      .topbar {
        margin-left: 220px;
        height: 64px;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        border-radius: 0 0 20px 20px;
      }
      .topbar .profile {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .topbar .profile img {
        width: 36px; height: 36px; border-radius: 50%;
      }
      .dashboard-content {
        margin-left: 240px;
        margin-top: 80px;
        padding: 32px 32px 32px 0;
      }
      .dashboard-cards {
        display: flex;
        gap: 24px;
        margin-bottom: 32px;
      }
      .dashboard-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 24px 32px;
        flex: 1;
        min-width: 180px;
        text-align: center;
      }
      .dashboard-card h4 {
        font-size: 1.1rem;
        color: #888;
        margin-bottom: 8px;
      }
      .dashboard-card .count {
        font-size: 2.2rem;
        font-weight: 700;
        color: #4b49ac;
      }
      .table-area {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 24px;
      }
      .btn-primary, .btn-success, .btn-danger, .btn-warning {
        border-radius: 8px;
        font-weight: 600;
      }
      .table thead th {
        background: #f6f8fb;
        border: none;
      }
      .table tbody tr {
        border-top: 1px solid #f0f0f0;
      }
      .download-btns {
        margin-bottom: 18px;
        display: flex;
        gap: 12px;
      }
    </style>
</head>
<body>
    <div class="sidebar">
      <div class="brand">AidFund<span class="plus">+</span></div>
      <ul>
        <li><a href="#" class="active"><i class="fa fa-tachometer"></i> Dashboard</a></li>
        <li><a href="#causes"><i class="fa fa-heart"></i> Causes</a></li>
        <li><a href="#reports"><i class="fa fa-file"></i> Reports</a></li>
        <li><a href="admin-login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div>
    <div class="topbar">
      <div><b>Welcome, Admin</b></div>
      <div class="profile">
        <i class="fa fa-bell" style="font-size: 1.3rem; color: #4b49ac;"></i>
        <img src="img/volenteer/1.png" alt="profile">
      </div>
    </div>
    <div class="dashboard-content">
      <div class="dashboard-cards">
        <div class="dashboard-card">
          <h4>Total Causes</h4>
          <div class="count" id="totalCauses">0</div>
        </div>
        <div class="dashboard-card">
          <h4>Active Causes</h4>
          <div class="count" id="activeCauses">0</div>
        </div>
        <div class="dashboard-card">
          <h4>Past Causes</h4>
          <div class="count" id="pastCauses">0</div>
        </div>
        <div class="dashboard-card">
          <h4>Total Donations</h4>
          <div class="count" id="totalDonations">$0</div>
        </div>
      </div>
      <div class="download-btns" id="reports">
        <button class="btn btn-primary" id="downloadCSV"><i class="fa fa-download"></i> Download CSV</button>
        <button class="btn btn-warning" id="downloadPDF"><i class="fa fa-file-pdf-o"></i> Download PDF</button>
      </div>
      <div class="table-area" id="causes">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 style="margin:0; font-size:1.4rem;">Manage Causes</h3>
          <button class="btn btn-success" id="createCauseBtn"><i class="fa fa-plus"></i> Create Cause</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Thumbnail</th>
              <th>Name</th>
              <th>Headline</th>
              <th>Description</th>
              <th>Target</th>
              <th>Start</th>
              <th>End</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="causesTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Create Cause Modal -->
    <div id="causeModalBg" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,40,60,0.18);z-index:9999;align-items:center;justify-content:center;">
      <div id="causeModal" style="
        background:#fff;
        border-radius:18px;
        box-shadow:0 8px 32px rgba(108,99,255,0.13);
        padding:24px 36px 18px 36px;
        min-width:340px;
        max-width:98vw;
        width:520px;
        max-height:90vh;
        overflow-y:auto;
        position:relative;
        display:flex;
        flex-direction:column;
        align-items:center;
        border:1.5px solid #ecebfc;
      ">
        <button onclick="closeCauseModal()" style="position:absolute;top:12px;right:18px;background:none;border:none;font-size:2rem;color:#aaa;cursor:pointer;">&times;</button>
        <h3 style="font-family:'Fredoka',Arial,sans-serif;font-weight:700;color:#6C63FF;text-align:center;margin-bottom:12px;">Create Cause</h3>
        <form id="causeForm" autocomplete="off" style="width:100%;display:flex;flex-direction:column;gap:10px;">
          <div class="form-group">
            <label style="font-weight:600;">Campaign Name</label>
            <input type="text" name="title" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
          </div>
          <div class="form-group">
            <label style="font-weight:600;">Thumbnail Image</label>
            <input type="file" name="thumbnail" accept="image/*" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
            <img id="thumbPreview" style="display:none;margin-top:8px;max-width:100%;border-radius:8px;" />
          </div>
          <div class="form-group">
            <label style="font-weight:600;">Headline</label>
            <input type="text" name="headline" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
          </div>
          <div class="form-group">
            <label style="font-weight:600;">Description</label>
            <textarea name="description" class="form-control" required style="width:100%;border-radius:8px;padding:8px;min-height:60px;"></textarea>
          </div>
          <div class="form-group" style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;">
            <div>
              <label style="font-weight:600;">Target Amount</label>
              <input type="number" name="targetAmount" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
            </div>
            <div>
              <label style="font-weight:600;">Start Date</label>
              <input type="date" name="startDate" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
            </div>
            <div>
              <label style="font-weight:600;">End Date</label>
              <input type="date" name="endDate" class="form-control" required style="width:100%;border-radius:8px;padding:8px;">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%;background:#6C63FF;border:none;border-radius:10px;font-weight:700;font-size:1.1rem;padding:12px 0;margin-top:8px;">Create</button>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/ajax-form.js"></script>
    <script src="js/causes.js"></script>
    <script>
      function updateDashboard() {
        const causes = getCauses();
        document.getElementById('totalCauses').textContent = causes.length;
        const today = new Date();
        document.getElementById('activeCauses').textContent = causes.filter(c =>
          new Date(c.startDate) <= today && today <= new Date(c.endDate)
        ).length;
        document.getElementById('pastCauses').textContent = causes.filter(c =>
          new Date(c.endDate) < today
        ).length;
        // If you want to sum donations, add logic here:
        document.getElementById('totalDonations').textContent = "$0";
      }

      function openCauseModal() {
        document.getElementById('causeModalBg').style.display = 'flex';
        document.getElementById('causeForm').reset();
        document.getElementById('thumbPreview').style.display = 'none';
      }
      function closeCauseModal() {
        document.getElementById('causeModalBg').style.display = 'none';
      }
      document.getElementById('createCauseBtn').onclick = openCauseModal;

      // Thumbnail preview
      document.querySelector('#causeForm input[name="thumbnail"]').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            document.getElementById('thumbPreview').src = evt.target.result;
            document.getElementById('thumbPreview').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      });

      // Handle form submit
      document.getElementById('causeForm').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const fileInput = form.thumbnail;
        const file = fileInput.files[0];
        if (!file) return alert('Please select a thumbnail image.');
        const reader = new FileReader();
        reader.onload = function(evt) {
          const cause = {
            title: form.title.value,
            thumbnail: evt.target.result,
            headline: form.headline.value,
            description: form.description.value,
            targetAmount: form.targetAmount.value,
            startDate: form.startDate.value,
            endDate: form.endDate.value
          };
          addCause(cause);
          closeCauseModal();
          renderCausesTable();
        };
        reader.readAsDataURL(file);
      };

      function renderCausesTable() {
        const tbody = document.getElementById('causesTableBody');
        const causes = getCauses();
        tbody.innerHTML = causes.map(cause => `
          <tr>
            <td>${cause.id}</td>
            <td>${cause.thumbnail ? `<img src="${cause.thumbnail}" style="width:60px;height:40px;object-fit:cover;border-radius:6px;">` : ''}</td>
            <td>${cause.title}</td>
            <td>${cause.headline}</td>
            <td>${cause.description}</td>
            <td>${cause.targetAmount ? '$'+cause.targetAmount : ''}</td>
            <td>${cause.startDate}</td>
            <td>${cause.endDate}</td>
            <td>${(new Date(cause.startDate) <= new Date() && new Date() <= new Date(cause.endDate)) ? 'Active' : 'Past'}</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="editCause(${cause.id})"><i class="fa fa-edit"></i></button>
              <button class="btn btn-danger btn-sm" onclick="deleteCauseHandler(${cause.id})"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        `).join('');
        updateDashboard();
      }
      function editCause(id) {
        alert('Edit functionality can be implemented similarly with a modal. (Let me know if you want this!)');
      }
      function deleteCauseHandler(id) {
        if (confirm('Delete this cause?')) {
          deleteCause(id);
          renderCausesTable();
        }
      }
      renderCausesTable();
      updateDashboard();
    </script>
</body>
</html>
