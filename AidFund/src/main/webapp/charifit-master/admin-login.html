<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/theme-default.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6C63FF 0%, #48c6ef 100%);
        font-family: 'Fredoka', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(108,99,255,0.13);
        padding: 40px 36px 32px 36px;
        width: 100%;
        max-width: 400px;
        margin: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-card h3 {
        font-family: 'Fredoka', Arial, sans-serif;
        font-weight: 700;
        color: #6C63FF;
        text-align: center;
        margin-bottom: 28px;
      }
      .login-card .form-group {
        width: 100%;
        margin-bottom: 18px;
        position: relative;
      }
      .login-card .form-group label {
        font-weight: 600;
        color: #444;
        margin-bottom: 4px;
        display: block;
      }
      .login-card .form-control {
        border-radius: 8px;
        border: 1.5px solid #e6e9f0;
        background: #f6f8fb;
        font-size: 1.1rem;
        padding: 10px 14px 10px 40px;
        width: 100%;
        outline: none;
        transition: border 0.2s;
      }
      .login-card .form-control:focus {
        border-color: #6C63FF;
        background: #fff;
      }
      .login-card .form-group .lucide {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #bdbdbd;
        width: 20px;
        height: 20px;
      }
      .login-card .btn-primary {
        background: #6C63FF;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(108,99,255,0.18);
        margin-top: 8px;
        width: 100%;
        padding: 12px 0;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      }
      .login-card .btn-primary:hover {
        background: #554ee2;
        box-shadow: 0 4px 16px rgba(108,99,255,0.22);
        transform: scale(1.03);
      }
      .login-card .forgot-link {
        display: block;
        margin: 18px 0 0 0;
        text-align: center;
        color: #6C63FF;
        text-decoration: none;
        font-weight: 500;
        transition: text-decoration 0.2s;
      }
      .login-card .forgot-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 500px) {
        .login-card {
          padding: 24px 8px 20px 8px;
        }
      }
    </style>
</head>
<body>
    <div class="login-card">
      <h3>Admin Login</h3>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <i data-lucide="user"></i>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i data-lucide="lock"></i>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a href="#" class="forgot-link">Forgot Password?</a>
    </div>
    <script>
      lucide.createIcons();
      document.getElementById('adminLoginForm').onsubmit = function(e) {
        e.preventDefault();
        // Demo: hardcoded credentials
        if (
          document.getElementById('username').value === 'justinbieber' &&
          document.getElementById('password').value === 'hailey'
        ) {
          window.location.href = 'admin-dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      };
    </script>
</body>
</html>
