<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/theme-default.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #f6f8fb;
        font-family: 'Fredoka', Arial, sans-serif;
      }
      .login-sidebar {
        position: fixed;
        top: 0; left: 0; bottom: 0;
        width: 260px;
        background: #fff;
        box-shadow: 2px 0 12px rgba(0,0,0,0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0 20px 20px 0;
        z-index: 10;
      }
      .login-sidebar .brand {
        font-size: 2.3rem;
        font-weight: 700;
        color: #222;
        letter-spacing: 1px;
      }
      .login-sidebar .brand .plus { color: #a51d23; }
      .login-main {
        margin-left: 260px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 40px 36px 32px 36px;
        width: 100%;
        max-width: 370px;
      }
      .login-card h3 {
        font-family: 'Fredoka', Arial, sans-serif;
        font-weight: 700;
        color: #4b49ac;
        text-align: center;
        margin-bottom: 28px;
      }
      .login-card .form-group label {
        font-weight: 600;
        color: #444;
      }
      .login-card .form-control {
        border-radius: 8px;
        border: 1px solid #e6e9f0;
        background: #f6f8fb;
        font-size: 1.1rem;
        margin-bottom: 18px;
      }
      .login-card .btn-primary {
        background: #4b49ac;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(75,73,172,0.08);
        margin-top: 8px;
      }
      .login-card .btn-primary:hover {
        background: #3532a7;
      }
      .login-card .btn-link {
        color: #4b49ac;
        font-weight: 600;
      }
      @media (max-width: 700px) {
        .login-sidebar { display: none; }
        .login-main { margin-left: 0; }
      }
    </style>
</head>
<body>
    <div class="login-sidebar">
      <div class="brand">AidFund<span class="plus">+</span></div>
    </div>
    <div class="login-main">
      <div class="login-card">
        <h3>Admin Login</h3>
        <form id="adminLoginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a href="admin-dashboard.html" class="btn btn-link">Go to Admin Dashboard</a>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/ajax-form.js"></script>
    <script>
        $(document).ready(function() {
            $('#adminLoginForm').on('submit', function(e) {
                e.preventDefault();
                // For demo purposes, hardcoded credentials
                if ($('#username').val() === 'admin' && $('#password').val() === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert('Invalid credentials');
                }
            });
        });
    </script>
</body>
</html>
